<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord4J Direct Downloads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
</head>
<body>
<section class="page-header">
    <h1 class="project-name">Discord4J Direct Downloads</h1>
</section>

<section class="main-content">
    <p>Below are direct download links to Discord4J .jar files:</p>
    <script type="text/javascript">
        //alert("test");
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", "https://api.github.com/repos/austinv11/Discord4j/releases", true);
        rawFile.onreadystatechange = function () {
            var list = document.createElement("ul");
            document.getElementById("list").appendChild(list);
            if(rawFile.readyState === 4) {
                if(rawFile.status === 200 || rawFile.status == 0) {
                    var releases = JSON.parse(rawFile.responseText)
                    for (i = 0; i < releases.length; i++) {
                        var release = releases[i]
                        var version = release.tag_name
                        var btn = document.createElement("li");
                        btn.innerHTML = "<a href=https://jitpack.io/com/github/austinv11/Discord4j/"+version+"/Discord4j-"+version+".jar>"+version+"</a> (<a href=https://jitpack.io/com/github/austinv11/Discord4j/"+version+"/Discord4j-"+version+"-shaded.jar>Shaded</a>, <a href=https://jitpack.io/com/github/austinv11/Discord4j/"+version+"/Discord4j-"+version+"-javadoc.jar>Javadoc</a>, <a href=https://jitpack.io/com/github/austinv11/Discord4j/"+version+"/Discord4j-"+version+"-sources.jar>Source</a>)"
                        list.appendChild(btn);
                    }
                }
            }
        }
        rawFile.send(null);
    </script>
    <div id="list">

    </div>
</section>
</body>
</html>
