<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord4J Javadocs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
</head>
<body>
<section class="page-header">
    <h1 class="project-name">Discord4J Javadocs</h1>
    <p><p></p></p>
    <div id="buttons">
        <script type="text/javascript">
                var btn = document.createElement("a");
                btn.setAttribute("href", "http://austinv11.github.io/Discord4J/latestdoc.html");
                btn.setAttribute("class", "btn");
                btn.innerHTML = "Latest";
                document.getElementById("buttons").appendChild(btn);
            </script>
    </div>
</section>

<section class="main-content">
    <script type="text/javascript">
            //alert("test");
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", "http://austinv11.github.io/Discord4J/versions.txt", true);
            rawFile.onreadystatechange = function () {
                var list = document.createElement("ul");
                document.getElementById("list").appendChild(list);
                if(rawFile.readyState === 4) {
                    if(rawFile.status === 200 || rawFile.status == 0) {
                        var allText = rawFile.responseText.split(";").reverse();
                        for (i = 0; i < allText.length; i++) {
                            var btn = document.createElement("li");
                            btn.setAttribute("href", "http://austinv11.github.io/Discord4J/docs/"+allText[i].replace(".", "-")+"/");
                            //btn.setAttribute("class", "btn");
                            btn.innerHTML = "<a href=http://austinv11.github.io/Discord4J/docs/"+allText[i].replace(".", "-")+"/>"+allText[i]+"</a>"
                            //btn.appendChild(document.createTextNode(allText[i]));
                            list.appendChild(btn);
                            //alert("test");
                        }
                    }
                }
            }
            rawFile.send(null);
        </script>
    <div id="list">

    </div>
</section>
</body>
</html>
